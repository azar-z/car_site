
<ul class="messages container" style="list-style-type: none">
    {% for message in messages %}
    <li     style="margin-bottom: 5px; margin-top: 5px" role="alert"
            {% if message.tags %} class="{{ message.tags }} alert alert-dismissible fade show"{% endif %}>
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </li>
    {% endfor %}
</ul>
