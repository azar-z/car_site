{% extends 'car_rental/base.html' %}
{% load static %}

{% block title %} Change Credit {% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'car_rental/stylesheets/car_detail.css' %}">
{% endblock %}


{% block content %}
<div class="container">
    <h1>Change Your Credit</h1>


<form method="post">
  {% csrf_token %}
    <fieldset style="width: 100%">
    <legend>Enter the following information:</legend>
    <table class="table form-table">{{ form.as_table }}</table>
  <input type="submit" class="btn btn-info" value="Save changes">
        </fieldset>
</form>

 </div>
{% endblock %}
