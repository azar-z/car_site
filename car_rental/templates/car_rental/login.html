{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'car_rental/stylesheets/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'car_rental/stylesheets/login_form.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" action="{% url 'car_rental:login' %}" >
    {% csrf_token %}
            <legend>Login Information:</legend>
            {{ form }}
            <input type="submit" value="Login">
</form>

</body>
</html>
