{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'car_rental/stylesheets/car_list.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Available Cars:</h1>
{% if cars %}
<table class="table table-striped table-hover">

    <thead class="thead-dark">
    <tr class="table_head" style="background: darkcyan;">
    <td>#</td>
    <td>Model</td>
    <td>Price (per hour)</td>
    <td>Exhibition</td>
    </tr>
    </thead>

{% for car in cars %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'car_rental:car' car.id %}">{{ car.car_type }}</a></td>
    <td>{{ car.price_per_hour }}</td>
    <td>{{ car.owner.username }}</td>
    </tr>
{% endfor %}
{% else %}
    <div class="alert alert-danger" style="margin-top: 10px">
        <strong>Sorry!</strong> There are no available cars for you! </div>
{% endif %}
</table>
</div>
</body>
</html>
